<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Saboteur</title>
	<!-- RESET CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- MY STYLESHEET -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- FONT AWESOME CDN -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
</head>
<body>
	<div id="main">
		<div id="header">
			<div class="headerContent">
				<h1>SABOTEUR</h1>
				<i id="sound" class="fas fa-volume-up"></i>
			</div>
		</div>
		<div id="content">
			<div class="container">
				<img id="battleField" src="assets/images/forest.gif">
				<div id="display">
					<div id="arena">
						<img id="knight" class="sprite" value="0" src="assets/images/Onion-Knight-Select.gif">
						<img id="wizard" class="sprite" value="1" src="assets/images/Black-Mage-Select.gif">
						<img id="cleric" class="sprite" value="2" src="assets/images/Cleric-Select.gif">
						<img id="rogue" class="sprite" value="3" src="assets/images/Rogue-Select.gif">
					</div>
					<div id="menu">
						<p id="info"></p>
					</div>
				</div>
			</div>
			<div id="footer">
				<p>Coded & Designed by Aarick-F</p>
			</div>
		</div>
	</div>
<!-- MY SCRIPTS -->
<script type="text/javascript" src="assets/javascript/saboteur.js"></script>
</body>
</html>
